               onchange='showPicked(this)'>

      <button class='choose-file-button' type='button' onclick='showPicker()'>SÃ©lectionnez une image</button>
      <div class='upload-label'>

      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>

        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Lancez l'analyse</button>

      </div>

  </div>
</div>
